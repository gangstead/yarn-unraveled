<!DOCTYPE html>
<html>
<head>
  <title>Gangstead</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" type="text/css" href="slides/slides.css">
</head>
<body>
  <script src="https://gnab.github.io/remark/downloads/remark-latest.min.js">
  </script>
  <script>
  remark.macros.scale = function (percentage) {
    var url = this;
    return '<img src="' + url + '" style="width: ' + percentage + '" />';
  };
  var slideshow = remark.create({
    sourceUrl: 'slides/slides.md',
    ratio: '16:9', //default 4:3
    highlightStyle: 'ir_black',// sunburst also looks good
    highlightLanguage: 'javascript' //default language
  });
  </script>
</body>
</html>
